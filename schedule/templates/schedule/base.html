<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Match Meetings{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-green { background-color: #d4edda; }
        .status-yellow { background-color: #fff3cd; }
        .status-red { background-color: #f8d7da; }
        .next-up { border: 2px solid #007bff; }
        body { background-color: #f8f9fa; }
        .navbar { background-color: #343a40; }
        .table th { background-color: #e9ecef; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Match Meetings</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                <a class="nav-link" href="{% url 'people' %}">People</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'schedule' %}">Schedule</a>
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                {% if user.is_authenticated %}
                    <span class="navbar-text me-2">Hello, {{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
